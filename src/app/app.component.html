<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary" class="user-profile">

          <ion-avatar  class="user-avatar">
            <img src="assets/img/avatar.jpg">
          </ion-avatar>
          <ion-item margin-bottom>
        
          <ion-label>
            <ion-text color="medium">
              <h1>Israel Montenegro</h1>
            </ion-text>
            <ion-text color="secondary">
              <h3>
                Riobamba
              </h3>
            </ion-text>
            <ion-menu-toggle class="mto" auto-hide="false">
              <a class="text08" tappable (click)="goToEditProgile()">
                <ion-text color="medium">
                  <ion-icon name="contact"></ion-icon>
                  <strong>Editar perfil</strong>
                </ion-text>
              </a> <ion-text color="secondary"> | </ion-text> 
              <a class="text08" tappable (click)="logout()">
                <ion-text color="medium">
                  <ion-icon name="log-out"></ion-icon>
                  <strong>logout</strong>
                </ion-text>
              </a>
            </ion-menu-toggle>
          </ion-label>
        </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="medium">
            <ion-label>Menu</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" class="bgmenu">
              <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
