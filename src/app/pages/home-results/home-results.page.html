<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="medium"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" >Eventos</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="danger" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="light" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card *ngFor="let evento of eventos" class="bg-white">
      <ion-card-header>
        <ion-card-subtitle>Universidad Nacional de Chimborazo</ion-card-subtitle>
        <ion-card class="center">
          <ion-img [src]="evento.image"></ion-img>
        </ion-card>
        
      </ion-card-header>
      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
       
        <ion-item>
           
            <ion-label>Personas que Asistieron</ion-label>
            <ion-badge slot="end">22</ion-badge>
          </ion-item>
    </ion-card>

 
  
  <popmenu></popmenu>
</ion-content>
